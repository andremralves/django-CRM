{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django | CRM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />

    <style>
      html,
      body {
        background-color: rgba(54, 89, 110, 0.74);
      }
      .login-card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        height: 380px;
        width: 400px;
        display: flex;
        justify-content: center;
        flex-flow: column;
        border-radius: 10px;
        box-shadow: 5px 8px 10px black;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Login</h1>
      <hr />
      {% for message in messages %} {{ message }} {% endfor %}
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" for="id_username">Usu√°rio</label>
          <input
            type="text"
            class="form-control"
            id="id_username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="id_password"
            name="password"
            required
          />
        </div>
        <input class="btn btn-primary" type="submit" value="Entrar" />
      </form>
    </div>
  </body>
</html>
